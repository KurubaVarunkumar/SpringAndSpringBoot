<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0...">
    <title>Employee Directory</title>
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <a th:href="@{/crud/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Designation</th>
            <th>Action</th> 
        </tr>
        </thead>
		<tbody>
		    <tr th:each="emp : ${list}">
		        <td th:text="${emp.id}"></td>
		        <td th:text="${emp.name}"></td>
		        <td th:text="${emp.salary}"></td>
		        <td th:text="${emp.designation}"></td>
		        <td> 
				<a th:href="@{/crud/showformtoupdate(employeeid=${emp.id})}" class="btn btn-info btn-sm">Update</a>
				<a th:href="@{/crud/delete(employeeid=${emp.id})}" class="btn btn-danger btn-sm " onclick=" if(!(confirm('SURE WANNA DELETE ?')))return false"> Delete  </a>
			</td>
		    </tr>
		</tbody>

    </table>
</div>
</body>
</html>
